<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header class="header">
<div class="container">
    <div class="header__inner">
        <a class="logo href="#"">
            <img class="logo__img"  src="img/logo.png" alt="logo">
        </a>
        <nav class="menu">
            <li class="menu__list">
                <ul class="menu__list-item">
                    <a class="menu__list-link menu__list-link--active"href="#">HOME</a>
                </ul>
                <ul class="menu__list-item">
                    <a class="menu__list-link"href="#">SHOP</a>
                </ul>
                <ul class="menu__list-item">
                    <a class="menu__list-link"href="#">PAGE</a>
                </ul>
                <ul class="menu__list-item">
                    <a class="menu__list-link"href="#">BLOG</a>
                </ul>
                <ul class="menu__list-item">
                    <a class="menu__list-link"href="#">CONTACT</a>
                </ul>
            </li>
        </nav>
        <div class="user-nav">
            <a class="user-nav__link" href="#">
                <img  class="user-nav__link-img"  src="img/icons/user.svg" alt="user icon">
            </a>
            <a class="user-nav__link" href="#">
                <img class="user-nav__link-img" src="img/icons/search.svg" alt="search icon">
            </a>
            <a class="user-nav__link" href="#">
                <img class="user-nav__link-img" src="img/icons/like.svg" alt="like icon">
                <span class="user-nav__num">3</span>
            </a>
            <a class="user-nav__link" href="#">
                <img class="user-nav__link-img" src="img/icons/cart_icon.svg" alt="search">
                <span class="user-nav__num">7</span>
            </a>
        </div>
    </div>
</div>
</header>



    
</body>
</html>
